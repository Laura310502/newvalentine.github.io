<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vuoi essere il mio Valentino?</title>
    <style>
        body {
            background-color: #ffeef2;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2);
            width: 85%;
            max-width: 350px;
            text-align: center;
            z-index: 10;
        }
        h1 { color: #ff4d6d; margin-bottom: 15px; font-size: 1.5em; }
        img { border-radius: 15px; margin-bottom: 15px; max-width: 100%; height: auto; }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            min-height: 120px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            max-width: 180px;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }
        #yesBtn { background-color: #ff4d6d; color: white; position: relative; }
        #noBtn { background-color: #f0f0f0; color: #666; transition: 0.1s ease-out; }
        .wa-btn {
            background-color: #25D366; color: white; margin-top: 15px;
            display: block; text-decoration: none; padding: 12px;
            border-radius: 10px; font-weight: bold;
        }
        .heart {
            position: fixed; top: -10vh; user-select: none;
            pointer-events: none; z-index: 999;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <img src="https://i.pinimg.com/736x/0f/a9/a7/0fa9a7e8d9f74c6e99289fa36a9ea441.jpg" width="180">
    <h1>Vuoi essere il mio Valentino?</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">S√å!</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    let noCount = 0;
    const phrases = ["Sicuro?", "Ops!", "Riprova!", "Ma come?", "Nooo", "Arrenditi ‚ù§Ô∏è"];

    function moveButton(event) {
        if (event) event.preventDefault();
        noBtn.style.position = 'fixed';
        const padding = 50;
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;
        const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
        const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
        noCount++;
        const maxScale = window.innerWidth < 768 ? 1.8 : 2.5; 
        const currentScale = Math.min(1 + (noCount * 0.15), maxScale);
        yesBtn.style.transform = `scale(${currentScale})`;
        noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
    }

    if (window.innerWidth < 768) {
        noBtn.addEventListener('click', moveButton);
    } else {
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);
    }

    function celebrate() {
        noBtn.style.display = 'none';
        for (let i = 0; i < 40; i++) { setTimeout(createHeart, i * 60); }
        document.getElementById('mainContainer').innerHTML = `
            <h1 style="color: #ff4d6d;">Lo sapevo! ‚ù§Ô∏è</h1>
            <img src="https://media.tenor.com/deLlWpp34aIAAAAC/cat-love.gif" width="200">
            <p style="color: #555; font-size: 1.1em;">Appuntamento fissato!</p>
            <a href="https://wa.me/?text=Ho%20accettato!%20Sar√≤%20il%20tuo%20Valentino%20‚ù§Ô∏è" class="wa-btn">Conferma su WhatsApp üì±</a>
        `;
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
        heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 4000);
    }
</script>

</body>
</html>
